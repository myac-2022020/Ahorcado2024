 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ᴊᴜᴇɢᴏ ᴅᴇ ᴀʜᴏʀᴄᴀᴅᴏ</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <link href="https://fonts.cdnfonts.com/css/kaiser" rel="stylesheet"> -->
	<link href="https://fonts.cdnfonts.com/css/black-ops-one-2" rel="stylesheet">
	<link rel="icon" href="Image//logo.png">
	<script src="script.js" defer></script>
</head>
<body>
    <div id="visualizacion-palabra" class="cajaPalabra"></div>
    <p class="intentos">Intentos restantes: <span id="intentos-restantes"></span></p>
        <center>
        	<div class="cajaTeclado">
	            <canvas id="ahorcado">Al parecer ha ocurrido un problema con la grafica, pruebe intentando nuevamente</canvas>
	        	<input type="text" id="entrada-tecla" class="entradaTexto" placeholder="Ingresa una letra" />
	        	<div class="teclado" translate="no" id="teclado"></div>
	        	<div class="modal" id="myModal">
					<div id="modalContent">
						<p class="textMessage" id="modalMessage"></p>
						<button id="closeModal">Cerrar</button>
					</div>
	            <H2 id="textoGanador" style="color:#FFFFFF; border-bottom: 1em solid #001B49;">Felicidades, campeón!!</H2>
				<H2 id="textoPerdedor" style="color:#FFFFFF; border-bottom: 1em solid #001B49;">Perdiste, la palabra era: <span id="palabraNoAdivinada"></span></H2>
				<button class="resetButton" id="recargarPagina" style="position:absolute;z-index:3;top: 75%;left: 50%;transform: translate(-50%, -50%);">Volver a jugar</button>
	        </div>
        </center>
    </div>
</body>
</html>
